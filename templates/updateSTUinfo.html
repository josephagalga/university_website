{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Application Form</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <style>
        body {
            background-color: #f0f2f5;
        }
    </style>
</head>
<body>
    <div class="reg_container">
        <h1 class="form-header">
            University Application Form
        </h1>
        <p class="form-description">
            Please fill out the form below accurately and completely to apply for admission to our university.
        </p>
        <form action="#" method="POST" class="space-y-6-emulated">
            {% csrf_token %}
            <div class="form-section personal-info-section">
                <h2 class="form-section-header">Personal Information</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" value={{student.fullName}} required>
                    </div>
                    <!-- Email Address -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value={{student.email} required>
                    </div>
                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value={{student.fullName}} required>
                    </div>
                </div>
            </div>

            <div class="form-section address-info-section">
                <h2 class="form-section-header">Address Information</h2>
                <div class="form-grid">
                    <div class="form-group md-col-span-2">
                        <label for="streetAddress">Street Address</label>
                        <input type="text" id="streetAddress" name="streetAddress" value={{student.streetAddress}} required>
                    </div>
                </div>
            </div>

            <div class="form-section emergency-contact-section">
                <h2 class="form-section-header">Emergency Contact</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="emergencyName">Full Name</label>
                        <input type="text" id="emergencyName" name="emergencyName" value={{student.emergencyName}}} required>
                    </div>
            </div>

                <button type="submit" class="submit-button">
                    Update
                </button>
            </div>
        </form>
    </div>

</body>
</html>
